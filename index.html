<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <title>Encriptador</title>
</head>
<body>
    <header>
            <img src="imagenes/Vector.png" alt="logoAlura" class="imagen1">
    </header>
    <main class="encriptador">
        <div class="contenedorEntrada">
            <textarea id="textoEncriptable" cols="70" rows="10" class="textArea" required placeholder="Ingrese el texto aqui"></textarea>
            
            <p><img src="imagenes/Vector2.png" class="imagen2">  Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button class="boton" onclick="encriptar(this)" >Encriptar</button>
                <button class="boton" onclick="desencriptar(this)" >Desencriptar</button>
            </div>
        </div>
        <div class="contenedorResultados">
            <img src="imagenes/Muñeco.png" alt="muñeco" class="imagen3"> <p class="aviso">Ningún mensaje fue encontrado</p> <p class="aviso">Ingrese el texto que desea encriptar o desencriptar.</p>
        </div>
    </main>
    <footer>
        <p>©Copyright - Oracle Programa ONE - Jhordy Aguas </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
